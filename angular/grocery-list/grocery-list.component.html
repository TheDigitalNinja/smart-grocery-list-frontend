<ul class="mdl-list">

    <li *ngIf="!items" class="mdl-list__item">No grocery items.</li>

    <li *ngFor="let item of items" class="mdl-list__item">
        <input 
            class="mdl-textfield__input"
            type="text"
            value="{{ item}}"
            autocomplete="off">
        <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">clear</i></a>
    </li>

</ul>
